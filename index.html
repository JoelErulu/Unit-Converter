<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="conversion-section">
            <h1> Metric Imperial Unit Coversion </h1>
            <input type="text" id="conversion-display" name="conversion-input" />
            <button id="convert-btn"> Convert </button>
        </section>
        <section id="conversion-guide">
            <div class="card">
                <h2> Length (Meter/Feet) </h2>
                <p id="length-conversion"> 20 meters = 65.616 feet | 20 feet = 6.096 meters </p>
            </div>
            <div class="card">
                <h2> Volume (Liters/Gallons) </h2>
                <p id="volume-conversion"> 20 liters = 5.284 gallons | 20 gallons = 75.708 liters </p>
            </div>
            <div class="card">
                <h2> Mass (Kilograms/Pounds) </h2>
                <p id="mass-conversion"> 20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos </p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
